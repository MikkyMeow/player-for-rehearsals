<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
	<title>Player</title>
</head>
<body>
  <button class="select-track">Select track</button>
  <button class="play">Play</button>
  <button class="pause">Pause</button>
  <button class="stop">Stop</button>
  <button class="add-point">Add breakpoint</button>
  <button class="minus-second">-1 second</button>
  <p class="current-track">
    Current track:<br>
    <span class="current">none</span>
  </p>
  <ol class="point-list"></ol>
  <ul class="track-list">
    <li class="track-item">SMG - Eternal Crusade</li>
    <li class="track-item">SMG - For The Cult</li>
    <li class="track-item">SMG - Get Busy</li>
    <li class="track-item">SMG - Hail To The Tsar</li>
    <li class="track-item">SMG - Metal Bear Stomp</li>
    <li class="track-item">SMG - No Sleep Till Hell</li>
    <li class="track-item">SMG - No Way Back</li>
    <li class="track-item">SMG - Walking Tall</li>
  </ul>
  <script src="js/app.js"></script>
</body>
</html>
